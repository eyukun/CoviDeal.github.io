 <body>
   <!--navigation-->
 	<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">

	<!-- body !-->
	<!-- home details !-->
		  <h1 id="welcome" class="text-center"> Welcome to CoviDeal</h1>
		  <br>
			  <div style="text-align:center">
				<a class="login" data-toggle="modal" data-target="#loginModal">
				  <span style="color: blue;" role="button">LogIn</span>
				</a>
			  </div>	
			
	<!-- Login Modal !-->
			<form id="loginForm" onsubmit="common('login')">
				<div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<!-- input values !-->
							<div class="modal-body">
								<div class="form-group row">
									<label for="username" class="col-sm-6 col-lg-4 col-form-label"> User Name </label>
									<div class="col-sm-12 col-lg-8">
										<input type="text" pattern="[a-zA-Z ]+" id="username"
										title="Please enter a username contains only letters."
										class="form-control" name="username" required><br>
									</div>
						
									<label for="Income Stock" class="col-sm-6 col-lg-4 col-form-label"> Password </label>
									<div class="col-sm-12 col-lg-8">
										<input type="password" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" id="password"
										title="Please enter a password contains at least one number and one letter, and at least 8 or more characters."
										class="form-control" name="password" required><br>
									</div>
									
								</div>
							</div>
							<!-- submit button !-->
							<div class="modal-footer">
								<input id="action" name="action_name" value="login" hidden>
								<input type="submit" style="margin: 0 auto;" 
								class="btn btn-primary" name="submit" value="Login">
							</div>
						</div>
					</div>
				</div>
			</form>
