	<script>
		function searchTest() {
		  var input, filter, table, tr, td, i, txtValue;
		  input = document.getElementById("filter");
		  filter = input.value.toUpperCase();
		  table = document.getElementById("testTable");
		  tr = table.getElementsByTagName("tr");
		  for (i = 0; i < tr.length; i++) {
			td = tr[i].getElementsByTagName("td")[0];
			if (td) {
			  txtValue = td.textContent || td.innerText;
			  if (txtValue.toUpperCase().indexOf(filter) > -1) {
				tr[i].style.display = "";
			  } else {
				tr[i].style.display = "none";
			  }
			}
		  }
		}
	</script>

			 <form class="form-inline">

			 </form>

	<!-- title here !-->
		<p id="msg">
		</p>
		
		<!-- list of all Test !-->
		<table class="table table-borderless" id="testTable" >
			<thead>
				<tr class="thead-dark">
				  <th class="text-center">Test ID</th>
				  <th class="text-center">Test Date</th>
				  <th class="text-center">Result</th>
				  <th class="text-center">Result Date</th>
				  <th class="text-center">Status</th>
				  <th class="text-center">Patient ID</th>
				  <th class="text-center">Kit ID</th>
				</tr>
			  </thead>
			  <tbody>
			  <script>
				var currentTestKits = [];
				let currentCentre = 1;
				for (let a = 0; a < allTestKits.length; a++){
					if (allTestKits[a].centreID == currentCentre){
						currentTestKits.push(allTestKits[a]);
				}
				}
				// insert data of all pending tests into table
				for (let i = 0; i < allTest.length; i++){
					for (let j = 0; j < currentTestKits.length; j++){
						if (allTest[i].kitID == currentTestKits[j].kitID && allTest[i].status == "complete"){
							// insert the data into table
							let tabObj = document.getElementById('testTable');
							let tab = tabObj.getElementsByTagName("tbody")[0];
							
							let row = tab.insertRow(tab.length);
							
							let testIDCell = row.insertCell(0);
							testIDCell.innerHTML = allTest[i].testID;
							
							let testDateCell = row.insertCell(1);
							testDateCell.innerHTML = allTest[i].testDate;
							
							let resultCell = row.insertCell(2);
							resultCell.innerHTML =  allTest[i].result;
							
							let resultDateCell = row.insertCell(3);
							resultDateCell.innerHTML =  allTest[i].resultDate;
							
							let statusCell = row.insertCell(4);
							statusCell.innerHTML =  allTest[i].status;
							
							let idCell = row.insertCell(5);
							idCell.innerHTML =  allTest[i].id;
							
							let kitIDCell = row.insertCell(6);
							kitIDCell.innerHTML = allTest[i].kitID;
					}}		}
 	 </script>
