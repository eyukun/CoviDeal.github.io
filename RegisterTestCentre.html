	<!-- register centre details !-->
	<div class = "container" id = "box">
		<div class="row">
			<div class="col-lg-12">
			  <h1 class="display-4">Register Test Centre</h1>
			  <hr class="my-4">
			  <p style="font-size:20px;"> Register a test centre with approved name and set up for it</p><br>
			  <p class="lead">
			  <!-- register button !-->
				<button id="btn1" data-toggle="modal">Register Test Centre</button>
				<script>
					if (currentUser['centreID'] == null){
						let btn1 = document.getElementById('btn1');
						btn1.setAttribute("class", "btn btn-success");
						btn1.setAttribute("data-target", "#registerCentreModal");
					}
					else {
						btn1.setAttribute("class", "btn btn-dark");
						btn1.setAttribute("data-target", "#");
						btn1.setAttribute("title", "You cannot register more than one test centre !");
					}
				</script>

	<!-- Register Test Centre Modal !-->
		<form id="registerCentreForm" onsubmit="common()">
			<div class="modal fade" id="registerCentreModal" tabindex="-1" role="dialog">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLongTitle">Register Test Centre</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<!-- input values !-->
						<div class="modal-body">
							<div class="form-group row">
								<label for="centreName" class="col-sm-6 col-lg-4 col-form-label"> Centre Name</label>
								<div class="col-sm-12 col-lg-8">
									<input type="text" pattern="[a-zA-Z ]+"
									class="form-control" name="centreName" id="centreName" 
									title="Please enter a centre name contains only letters."
									required><br>
								</div>
								<label for="address" class="col-sm-6 col-lg-4 col-form-label"> Address </label>
								<div class="col-sm-12 col-lg-8">
									<input type="text" id="address"
									class="form-control" name="address" required><br>
								</div>
							</div>
						</div>
						<!-- register button !-->
						<div class="modal-footer">
							<input id="action" name="action_name" value="registerTestCentre" hidden>
							<input type="submit" class="btn btn-primary" name="submit" value="Register">
						</div>
					</div>
				</div>
			</div>
		</form>
