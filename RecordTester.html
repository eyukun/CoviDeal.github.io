		<form id="recordTesterForm" onsubmit="common('recordTester')" >
			<div>
				<div>
					<div>
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLongTitle">Add a New Tester</h5>
						</div>
						<div class="modal-body">
							<!-- error message here !-->
							<div class="form-group">
								<div class="col-lg-12" id="error">
								</div>
							</div>
							<div class="form-group row">
								
								<label for="username"class="col-sm-6 col-lg-12 col-form-label"> Username</label>
								<div class="col-sm-12 col-lg-8">	
									<input type="text" class="form-control" id="username"  pattern="[a-zA-Z ]+" maxlength = "20"
									placeholder="Username" title="Please enter a username contains only letters." required><br>
								</div>

								<label for="password" class="col-sm-6 col-lg-12 col-form-label"> Password</label>
								<div class="col-sm-12 col-lg-8">
									<input type="password" class="form-control" id="password" name="password" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}"
									minlength="8"
									maxlength = "20"
									placeholder="Password" title="Please enter a password contains at least one number and one letter, and at least 8 or more characters." required><br>
								</div>


								<label for="name"class="col-sm-6 col-lg-12 col-form-label"> Name</label>
								<div class="col-sm-12 col-lg-8">
									<input type="text" class="form-control" id="name"  name="name"pattern="[a-zA-Z ]+"
									maxlength = "50"
									placeholder="Full Name" title="Please enter a name contains only letters." required><br>
								</div>
							</div>
						</div>
						
						 <!--go to common.php to record new tester!-->
						<div class="modal-footer">
							<input id="action" value ="recordTester" hidden>
							<input type="submit" class="btn btn-primary" name="submit" value="Add" >
						</div>
					</div>
				</div>
